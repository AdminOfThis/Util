language: java
jdk:
- oraclejdk8
- openjdk8
os:
- linux
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  - provider: releases
    skip_cleanup: true
    prerelease: true
    overwrite: true
    api_key:
      secure: 
    file_glob: true
    file:
    - "./target/*.jar"
    - "./target/*.zip"
    on:
      repo: AdminOfThis/Util
      tags: true
  - provider: bintray
    file: "./bintray.json"
    user: "AdminOfThis"
    key:
      secure: 
    skip_cleanup: true # to upload artifacts created during the build